{% extends 'base.html' %}

{% block main %}

	<div class="col-md-6 offset-md-3">
		<h3 class="mb-5 header_text"><b> Item </b></h3>
		<form action="" method="post" enctype="multipart/form-data">

            {% for field in form %}
                <div>  

                    <b>{{ field.label }}</b>
                    {{ field }}
                    <span>
						{% if field.errors %}
							{% for error in field.errors %}
								{{error}}
							{% endfor %}
						{% endif%}
					</span>
 
                </div>
            {% endfor %}

			<div>
				<hr style="margin-top: 65px">
				<button type="submit" class="btn btn-success" style="width: 100%; margin-bottom: 7px; margin-top: 5px"> Add </button>

				<a href="{{url_for('service_item.item_view')}}" 
					class="btn btn-default"> Cancel </a>
			</div>
			
		</form>

	</div>

{% endblock %}
