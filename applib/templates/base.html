<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <style>
        
        body{
            background: #eee;
        }
        input {
            margin-bottom: 2%;
        }

        button {
            float: left;
            margin-top: 1%;
            width: 100px;
            height: 40px;
        }

        .form_title{
            text-align: center;
        }

        .forgot_password{
            font-size: 14px; 
            color: #3c8dbc;
            text-decoration: none; 
            font-family: 'Source Sans Pro', sans-serif; 
            cursor: pointer;
        }

        .form{
            padding-top: 15px;
            margin-bottom: 0px;
        }


        #form {
            display: block;
            margin-top: 0em;
        }

        .round {
            border: 1px solid #F2F7F7;
            border-radius: 5px;
            padding: 15px;
            box-shadow: 2px 2px 5px grey;
        }
        
        .allsides
        {
            /*width:350px;height:355px;*/
            /*height:400px;*/
            border: solid 1px #ccc;
            background-color: #eee;
            box-shadow: 0 0 10px rgba(0,0,0,0.6);
            -moz-box-shadow: 0 0 10px rgba(0,0,0,0.6);
            -webkit-box-shadow: 0 0 15px rgba(0,0,0,0.6);
            -o-box-shadow: 0 0 10px rgba(0,0,0,0.6);
            padding: 30px;
            margin-top: 8%;
            background: #fff;
            padding-bottom: 50px;
            border-radius: 5px;
        }

        .button{
            margin-bottom: 35px; 
            margin-top: 15px;
        }

        .sidenav {
          height: 100%;
          width: 0;
          position: fixed;
          z-index: 1;
          top: 0;
          left: 0;
          background-color: #F4F6F6;
          overflow-x: hidden;
          transition: 0.5s;
          padding-top: 60px;
        }

        .sidenav a {
          padding: 8px 8px 8px 32px;
          text-decoration: none;
          font-size: 15px;
          color: black;
          display: block;
          transition: 0.3s;
        }

        .sidenav a:hover {
          color: #FBFCFC;
          background-color: #18BA4C
        }
        
        .sidenav .closebtn {
          position: absolute;
          top: 0;
          right: 25px;
          font-size: 36px;
          margin-left: 50px;
          color: #17202A
        }

        @media screen and (max-height: 450px) {
          .sidenav {padding-top: 15px;}
          .sidenav a {font-size: 18px;}
        } 

        .tab {
            display: block;     
            padding: 22px 16px;
            width: 100%;        
            text-align: left;
        }

        {% block in_style %}
        {% endblock%}

    </style>
</head>

<body>
    
    {% block side_menu %} 
    
        <div id="mySidenav" class="sidenav">

            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"          onmouseover="this.style.backgroundColor='transparent';">
                &times;
            </a>

            <a href="{{url_for('service.add')}}" class="btn tab"
                style="">
                <!-- <i class="fas angle-double-down fa-lg"></i> -->
                &nbsp; Services
            </a>

        </div>
    {% endblock %}


    <div class="container">
        <div class="row">
            {% block main %}
            {% endblock %}
        </div>
    </div>
</body>

</html>
